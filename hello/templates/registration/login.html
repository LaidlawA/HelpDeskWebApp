{% extends "registration/reglayout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
{% else %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
{% endif %}
{% endblock %}

{% extends "hello/layout.html" %}
{% block title %}
    Application
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>{{ app.applicationname }}</h1>
    <li>{{ app.description }}</li>
    <li>{{ app.contactemail }}</li>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}

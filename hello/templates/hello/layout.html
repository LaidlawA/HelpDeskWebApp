<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/bootstrap.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'log' %}" class="navbar">Raise a ticket</a>
    <a href="{% url 'tickets' %}" class="navbar-item">Open Tickets</a>
    <a href="{% url 'password_change' %}" class ="navbar-item">Change Password</a>
    <a href="{% url 'logout' %}" class ="navbar-item">Log Out</a>
    {% else %}
    {% endif %}
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2022</p>
    </footer>
</div>
</body>
</html>
